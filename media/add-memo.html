<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{NODE_MODULES_URI}}/layui/dist/css/layui.css" rel="stylesheet">
    <link href="{{STYLE_URI}}" rel="stylesheet">
    <title>新建备忘录</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: var(--vscode-editor-background) !important;
            color: var(--vscode-editor-foreground);
            font-family: var(--vscode-font-family);
        }

        .add-memo-page {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 16px;
            box-sizing: border-box;
        }

        .add-memo-form {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-height: 0;
            gap: 12px;
        }

        .add-memo-field {
            flex-shrink: 0;
        }

        .add-memo-field label {
            display: block;
            margin-bottom: 6px;
            font-size: 12px;
            font-weight: 500;
            color: var(--vscode-input-foreground);
        }

        .add-memo-field input {
            width: 100%;
            padding: 8px 10px;
            font-size: 13px;
            border: 1px solid var(--vscode-input-border);
            border-radius: 4px;
            background: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            box-sizing: border-box;
        }

        .add-memo-field input:focus {
            outline: none;
            border-color: var(--vscode-focusBorder);
        }

        .add-memo-field input::placeholder {
            color: var(--vscode-input-placeholderForeground);
        }

        .add-memo-field .field-hint {
            font-weight: 400;
            color: var(--vscode-descriptionForeground);
        }

        .add-memo-field .field-error {
            display: block;
            margin-top: 4px;
            font-size: 11px;
            color: var(--vscode-errorForeground);
        }

        .add-memo-field .field-error.hidden {
            display: none;
        }

        .add-memo-content-wrap {
            flex: 1;
            min-height: 120px;
            display: flex;
            flex-direction: column;
        }

        .add-memo-content-wrap label {
            display: block;
            margin-bottom: 6px;
            font-size: 12px;
            font-weight: 500;
            color: var(--vscode-input-foreground);
        }

        .add-memo-content-wrap textarea {
            flex: 1;
            min-height: 100px;
            width: 100%;
            padding: 10px;
            font-size: 13px;
            line-height: 1.5;
            border: 1px solid var(--vscode-input-border);
            border-radius: 4px;
            background: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            resize: none;
            overflow-y: auto;
            box-sizing: border-box;
        }

        .add-memo-content-wrap textarea:focus {
            outline: none;
            border-color: var(--vscode-focusBorder);
        }

        .add-memo-content-wrap textarea::placeholder {
            color: var(--vscode-input-placeholderForeground);
        }

        .add-memo-actions {
            flex-shrink: 0;
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            padding-top: 12px;
            border-top: 1px solid var(--vscode-widget-border);
        }

        .add-memo-actions button {
            padding: 6px 14px;
            font-size: 13px;
            font-family: inherit;
            border-radius: 4px;
            cursor: pointer;
            border: none;
        }

        #save-btn {
            background: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
        }

        #save-btn:hover {
            background: var(--vscode-button-hoverBackground);
        }

        #cancel-btn {
            background: var(--vscode-button-secondaryBackground);
            color: var(--vscode-button-secondaryForeground);
        }

        #cancel-btn:hover {
            background: var(--vscode-button-secondaryHoverBackground);
        }

        .add-memo-page-title {
            flex-shrink: 0;
            margin: 0 0 12px 0;
            font-size: 14px;
            font-weight: 600;
            color: var(--vscode-foreground);
        }
    </style>
</head>
<body>
    <div class="add-memo-page">
        <h2 class="add-memo-page-title" id="page-title">新建备忘录</h2>
        <form class="add-memo-form">
            <div class="add-memo-field">
                <label for="memo-title">标题</label>
                <input type="text" id="memo-title" placeholder="请输入标题" autocomplete="off">
            </div>
            <div class="add-memo-field">
                <label for="memo-prompt">提示语 <span class="field-hint">（仅英文，用于代码补全，如 date）</span></label>
                <input type="text" id="memo-prompt" placeholder="例如 date" autocomplete="off" pattern="[a-zA-Z0-9_]*" maxlength="64">
                <span id="memo-prompt-error" class="field-error hidden"></span>
            </div>
            <div class="add-memo-content-wrap">
                <label for="memo-content">内容</label>
                <textarea id="memo-content" placeholder="请输入内容"></textarea>
            </div>
            <div class="add-memo-actions">
                <button type="button" id="cancel-btn">取消</button>
                <button type="button" id="save-btn">保存</button>
            </div>
        </form>
    </div>

    <script src="{{NODE_MODULES_URI}}/jquery/dist/jquery.min.js"></script>
    <script src="{{NODE_MODULES_URI}}/layui/dist/layui.js"></script>
    <script>
        layui.use(['layer', 'form'], function() {
            const layer = layui.layer;
            const vscode = acquireVsCodeApi();
            let editMemoId = null;

            window.addEventListener('message', function(event) {
                const msg = event.data;
                if (msg.type === 'initEditMemo' && msg.memo) {
                    const m = msg.memo;
                    editMemoId = m.id;
                    $('#page-title').text('编辑备忘录');
                    $('#memo-title').val(m.title || '');
                    $('#memo-content').val(m.content || '');
                    $('#memo-prompt').val(m.prompt || '');
                    $('#memo-prompt-error').addClass('hidden').text('');
                }
            });

            vscode.postMessage({ type: 'addMemoReady' });

            function isPromptValid(p) {
                if (!p || !String(p).trim()) return true;
                return /^[a-zA-Z][a-zA-Z0-9_]*$/.test(String(p).trim());
            }

            $('#memo-prompt').on('input', function() {
                const val = $(this).val();
                const $err = $('#memo-prompt-error');
                if (!val.trim()) {
                    $err.addClass('hidden').text('');
                    return;
                }
                if (!isPromptValid(val)) {
                    $err.removeClass('hidden').text('提示语只能使用英文字母、数字和下划线，且以字母开头');
                } else {
                    $err.addClass('hidden').text('');
                }
            });

            $('#save-btn').on('click', () => {
                const title = $('#memo-title').val();
                const content = $('#memo-content').val();
                const prompt = $('#memo-prompt').val();
                
                if (!title && !content) {
                    layer.msg('请输入标题或内容');
                    return;
                }
                if (prompt && !isPromptValid(prompt)) {
                    layer.msg('提示语只能使用英文');
                    return;
                }
                
                if (editMemoId) {
                    vscode.postMessage({
                        type: 'updateMemo',
                        id: editMemoId,
                        title: title,
                        content: content,
                        prompt: prompt ? String(prompt).trim() : undefined
                    });
                } else {
                    vscode.postMessage({
                        type: 'saveMemo',
                        title: title,
                        content: content,
                        prompt: prompt ? String(prompt).trim() : undefined
                    });
                }
            });

            $('#cancel-btn').on('click', () => {
                vscode.postMessage({ type: 'cancel' });
            });
        });
    </script>
</body>
</html>
