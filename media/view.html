<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="{{NODE_MODULES_URI}}/layui/dist/css/layui.css"
      rel="stylesheet"
    />
    <link
      href="{{NODE_MODULES_URI}}/@vscode/codicons/dist/codicon.css"
      rel="stylesheet"
    />
    <link href="{{STYLE_URI}}" rel="stylesheet" />
    <title>备忘录</title>
  </head>
  <body>
    <div id="auth-container" class="hidden">
      <div class="auth-box">
        <h2 id="auth-title" class="layui-font-18">设置访问密码</h2>
        <div class="layui-form layui-form-pane" style="margin-top: 20px">
          <div class="layui-form-item">
            <input
              type="password"
              id="password-input"
              placeholder="请输入密码"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <button
              id="auth-btn"
              class="layui-btn layui-btn-fluid layui-btn-primary"
            >
              确定
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="main-container" class="hidden">
      <div class="header header-main">
        <span class="header-title">备忘录</span>
        <div class="actions">
          <button
            type="button"
            id="layout-toggle"
            class="icon-btn codicon codicon-list-flat"
            title="切换布局"
            aria-label="切换布局"
          ></button>
          <button
            type="button"
            id="settings-btn"
            class="icon-btn codicon codicon-settings-gear"
            title="设置"
            aria-label="设置"
          ></button>
        </div>
      </div>
      <div id="memo-list" class="list-layout">
        <div id="add-memo-card" class="memo-card add-card">
          <span class="codicon codicon-plus plus-icon"></span>
        </div>
      </div>
    </div>

    <div id="settings-container" class="hidden">
      <div class="header header-with-back">
        <button
          type="button"
          id="back-btn"
          class="icon-btn codicon codicon-arrow-left back-btn"
          title="返回"
          aria-label="返回"
        ></button>
        <h3 class="layui-font-16 header-title">设置</h3>
      </div>
      <div class="settings-content">
        <div class="layui-row">
          <div class="layui-col-xs12">
            <button
              id="reset-password-btn"
              class="layui-btn layui-btn-fluid layui-btn-primary"
            >
              重置密码
            </button>
          </div>
          <div class="layui-col-xs12">
            <button
              id="clear-all-btn"
              class="layui-btn layui-btn-fluid layui-btn-primary"
            >
              清空所有备忘录
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="memo-form-tpl" style="display: none; padding: 20px">
      <div class="layui-form layui-form-pane">
        <div class="layui-form-item">
          <label class="layui-form-label">标题</label>
          <div class="layui-input-block">
            <input
              type="text"
              id="memo-title"
              placeholder="请输入标题"
              class="layui-input"
            />
          </div>
        </div>
        <div class="layui-form-item layui-form-text">
          <label class="layui-form-label">内容</label>
          <div class="layui-input-block">
            <textarea
              id="memo-content"
              placeholder="请输入内容"
              class="layui-textarea"
              style="height: 200px"
            ></textarea>
          </div>
        </div>
      </div>
    </div>

    <script src="{{NODE_MODULES_URI}}/jquery/dist/jquery.min.js"></script>
    <script src="{{NODE_MODULES_URI}}/layui/dist/layui.js"></script>
    <script src="{{SCRIPT_URI}}"></script>
  </body>
</html>
